<!-- Good HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good HTML Example</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Good HTML</h1>
  <p>This is a paragraph of text.</p>
  <img src="image.jpg" alt="An image">
</body>
</html>


<!-- Bad HTML -->
<html>
<body>
<h1>Bad HTML</h1><p>This is a paragraph. </p><img src="image.jpg">
</body>
</html>
